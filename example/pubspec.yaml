name: tflite_flutter_plugin_example
description: Demonstrates how to use the tflite_flutter_plugin plugin.
publish_to: 'none'

environment:
  sdk: ">=3.2.3 <4.0.0"
  flutter: ">=3.16.5"

dependencies:
  flutter:
    sdk: flutter

  tflite_flutter:
    path: ../
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter    

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/test/